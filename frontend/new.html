    <title>Sudoku</title>

<body>
    <div>
        <p>
            Sudoku solved by different algorithms
        </p>
    </div>
    <div class="controls">
        <form id="game_form">
            <label for="">
                Algorithm
                <select name="algorithm" required>
                    <option value="dfs" selected>DFS</option>
                    <option value="dfs_ac3">DFS AC3</option>
                </select>
            </label>
            <label for="">
                Game Data
                <textarea type="text" value="" required style="width: 500px;" name="gameData"></textarea>
            </label>
            <label for="">
                Steps Delay (ms)
                <input type="number" min="10" max="5000" step="10" name="stepDelay" value="500" required/>
            </label>
            <label for="">
                Auto Play Game Steps
                <input type="checkbox" checked name="autoPlay" placeholder="Auto play" />
            </label>
            <button type="submit" name="startGame">Start game</button>

        </form>

        <hr />

        <div id="game_controls">
            <button type="button" id="prev_button">Prev step</button>
            <button type="button" id="next_button">Next step</button>
        </div>
    </div>
